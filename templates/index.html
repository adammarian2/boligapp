<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ogłoszenia FINN</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        canvas { max-width: 100%; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Ogłoszenia z FINN.no</h1>
    <form method="get" action="/">
        <label for="city">Wybierz region:</label>
        <select name="city" id="city" onchange="this.form.submit()">
            {% for r in regions %}
                <option value="{{ r }}" {% if r==selected_region %}selected{% endif %}>
                  {{ r }}
                </option>
            {% endfor %}
        </select>
    </form>

    <h2>Wykres FINN</h2>
    <canvas id="finnChart" height="100"></canvas>

    <script>
        const labels = {{ dates|tojson }};
        const data   = {{ counts|tojson }};
        const ctx    = document.getElementById('finnChart').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels,
                datasets: [{
                    label: 'FINN',
                    data,
                    borderColor: 'green',
                    fill: false,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Data' } },
                    y: { title: { display: true, text: 'Liczba ogłoszeń' } }
                }
            }
        });
    </script>
</body>
</html>
