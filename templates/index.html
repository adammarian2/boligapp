<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ogłoszenia Finn + Hjem</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { max-width: 100%; margin-bottom: 30px; }
    select { font-size: 16px; padding: 4px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Ogłoszenia ⁠— Finn.no i Hjem.no</h1>
  <form method="get">
    <label>Region:
      <select name="region" onchange="this.form.submit()">
        {% for r in regions %}
          <option value="{{r}}" {% if r==selected_region %}selected{% endif %}>
            {{r}}
          </option>
        {% endfor %}
      </select>
    </label>
  </form>

  <h2>Finn.no</h2>
  <canvas id="finnChart" height="100"></canvas>

  <h2>Hjem.no</h2>
  <canvas id="hjemChart" height="100"></canvas>

  <h2>Łącznie</h2>
  <canvas id="totalChart" height="100"></canvas>

  <script>
    const labels     = {{ dates|tojson }};
    const finnData   = {{ finn_counts|tojson }};
    const hjemData   = {{ hjem_counts|tojson }};
    const totalData  = {{ total_counts|tojson }};

    function draw(id, label, data, color) {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            borderColor: color,
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Data' } },
            y: { title: { display: true, text: 'Liczba ogłoszeń' } }
          }
        }
      });
    }

    draw('finnChart',  'Finn',  finnData,  'blue');
    draw('hjemChart',  'Hjem',  hjemData,  'green');
    draw('totalChart', 'Suma',  totalData, 'magenta');
  </script>
</body>
</html>
